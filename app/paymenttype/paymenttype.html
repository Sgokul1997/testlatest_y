    <div>
        <section class="statistics section-padding section_top" ng-init="paymenttypeinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">

                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Payment Date</th>
                                            <th>Paid Mode</th>
                                            <th>Amount</th>
                                            <th>Reference Number</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="pay in paydetails">
                                            <td>{{ pay.payment_date | date:'dd/mm/yyyy'}}</td>
                                            <td>{{ pay.paied_mode }}</td>
                                            <td>{{ pay.amount}}</td>
                                            <td ng-if="pay.reference_no != null">{{ pay.reference_no}}</td>
                                            <td ng-if="pay.reference_no == null">-</td>
                                           
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
