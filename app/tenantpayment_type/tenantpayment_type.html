<div ng-include="'adminsidebar.html'"></div>
<div class="page home-page">

    <div ng-include="'header.html'"></div>
    <div>
        <section class="statistics section-padding section_top" ng-init="paymentinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display">
                                <i class="fa fa-money"></i>{{payname}} 
                                <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a>
                            </h1>
                        </header>
                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Payment Type</th>
                                            <th>Per Machine Cost</th>
                                            <th>Next Pay Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="pay in details">
                                            <td>{{pay.payment_type}}</td>
                                            <td>{{pay.per_machine_cost}}</td>
                                            <td ng-if="pay.next_pay_date">{{pay.next_pay_date | date:'dd/mm/yyyy'}}</td>
                                            <td ng-if="pay.next_pay_date">-</td>
                                        <td>
                                            

                                        </td>
  
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



<div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{payname}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                  <div class="modal-body machine-registration">
                <form name="client">
                	   <div class="row">
                     
                        <input type="hidden"  value="{{payid}}"/>
            
                
                        <div class="col-md-6">
                            <div class="form-group">

                                <label id="register.controller_name">Payment Type</label>
                                <div class="select">
                                    <select class="form-control" ng-model="selecttype" ng-change="payment(selecttype)" data-ng-options="c as c.payment_type for c in paymentmodel">

                                    </select>

                                </div>
                            </div>
                        </div>
            


                
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.tenant_name">Per Machine Cost</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="paymentfile.per_machine_cost" placeholder="Machine Cost" ng-Required="true">
                                </div>
                            </div>
                        </div>


                    

                    </div>
                   <div class="row">

<!--                    <div class="col-md-6" ng-show="selecttype.id == 2">
 -->                    <div class="col-md-6">
                            <div class="form-group" moment-picker="paymentfile.next_pay_date" format="YYYY-MM-DD">
                                <label>Next Pay Date</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" ng-model="paymentfile.next_pay_date" ng-Required="true">
                                </div>
                            </div>
                        </div>

</div>
              

                </form>

            </div>
                 <div class="modal-footer">
                <button type="button" id="register" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="paymentsave()" ng-click="cleandata()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
