<div ng-include="'adminsidebar.html'"></div>
<div class="page home-page">

    <div ng-include="'header.html'"></div>
    <div>
        <section class="statistics section-padding section_top" ng-init="payinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display">
                                <i class="fa fa-money"></i>Device Details
                                <!-- <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a> -->
                            </h1>
                        </header>
                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Tenant Name</th>
                                            <th>Device IP</th>
                                            <th>System IP</th>
                                            <th>VNC ID</th>
                                            <th>Machine ID</th>
                                            <th>Machine IP</th>
                                            <th>Installation Engineer</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="pay in payment">
                                            <td>{{pay.tenant.tenant_name}}</td>
                                            <td>{{ pay.device_ip }}</td>
                                            <td>{{ pay.system_ip }}</td>
                                            <td>{{ pay.vnc_id}}</td>
                                            <td><div ng-repeat="i in pay.machine_name">{{i}}</div></td>
                                            <td><div ng-repeat="j in pay.machine_ip">{{j}}</div></td>
                                            <td>{{ pay.installation_engineer}}</td>
                                            <td>{{ pay.status}}</td>
                                            <td>
                                                <ul class="item-actions-list">
                                        


                                                    <li>
                                                        <a class="edit" data-toggle="modal" data-target="#exampleModalLabel" title="Edit" ng-click="edit(pay.id)">
                                                            <i class="fa fa-pencil"></i>
                                                        </a>
                                                    </li>
                                                 
                                                </ul>
                                              
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

<div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Device Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                  <div class="modal-body machine-registration">
                <form name="client">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.tenant_name">Device IP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpayment.device_ip" placeholder="Device IP" ng-Required="true">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.first_name">System IP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpayment.system_ip" placeholder="System IP" ng-Required="true">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.last_name">VNC ID</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpayment.vnc_id" placeholder="VNC ID" ng-Required="true">
                                </div>
                            </div>
                        </div>

                          <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.last_name">Installation Engineer</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpayment.installation_engineer" placeholder="Installation Engineer" ng-Required="true">
                                </div>
                            </div>
                        </div>
                        



                    </div>

                    <div class="row">

                    <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.last_name">Status</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpayment.status" placeholder="Status">
                                </div>
                            </div>
                        </div>


                   </div>


                </form>

            </div>
                 <div class="modal-footer">
                <button type="button" id="register" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="registerpay()" ng-click="cleandata()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
