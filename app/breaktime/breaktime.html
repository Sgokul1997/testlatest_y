   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>

 <section class="updates section-padding section_top" ng-init="breaktimeinit();">
            <div class="container-fluid">
            <div ng-show="myLoader" class="spinner">
                <img src="assets/images/spinner.gif" class="myspin">
            </div>
                <div class="row">
                    <!-- Daily Feed-->
                    <div class="col-lg-12">
                        <header>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>{{'breaktimedetails' | translate }}
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>{{'breakstarttime' | translate }}</th>
                                            <th>{{'breakendtime' | translate }}</th>
                                            <th>{{'reason' | translate }}</th>
                                            <th>{{'action' | translate }}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="break in breaks">
                                            <td>{{break.start_time }}</td>
                                            <td>{{break.end_time }}</td>
                                            <td>{{break.reasion}}</td>
                                            <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(break.id)"  ng-confirm-click="{{'doyouwanttodelete' | translate }}"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit"  ng-click="edit(break.id)" data-toggle="modal" data-target="#exampleModalLabel" title="Edit"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

     <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{'breaktimeregistration' | translate }} </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="break">
                        <div class="form-group">
                            <label>{{'breakstarttime' | translate }}</label>
                            <input type="text" placeholder="{{'starttime' | translate }}" class="form-control"  ng-model="breakregistration.start_time_dummy" ng-readonly="false" size="8" bs-timepicker ng-Required="true">
                        </div>
                        <div class="form-group">
                            <label>{{'breakendtime' | translate }}</label>
                            <input type="text" placeholder="{{'workingtime' | translate }}" class="form-control" ng-model="breakregistration.end_time_dumy"  size="8" bs-timepicker ng-Required="true" >
                        </div>
                        <div class="form-group">
                            <label>{{'reason' | translate }}</label>
                            <input type="text" class="form-control" ng-model="breakregistration.reasion" ng-readonly="false" ng-Required="true">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="break.$invalid" ng-click="breakForm()" data-dismiss="modal">{{'save' | translate }}</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'close' | translate }}</button>
                </div>
            </div>
        </div>
    </div>


<div ng-include="'footer.html'"></div>
 </div>
