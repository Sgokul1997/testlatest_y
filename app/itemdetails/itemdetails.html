<div ng-include="'adminsidebar.html'"></div>
<div class="page home-page">

    <div ng-include="'header.html'"></div>
    <div>
        <section class="statistics section-padding section_top" ng-init="viewdetailsinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display">
                                <i class="fa fa-money"></i>{{ viewname }}
                            
                            </h1>
                        </header>
                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Purchase Date</th>
                                            <th>Quantity</th>
                                            <th>Amount</th>
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="g in view_details">
                                            <td>{{g.purchase_date | date:'dd/mm/yyyy'}}</td>
                                            <td>{{g.quantity}} {{i.item_unit_id}}</td>
                                            <td>{{g.amount}}</td>
                                           
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
