<div ng-include="'adminsidebar.html'"></div>
<div class="page home-page">

    <div ng-include="'header.html'"></div>
    <div>
        <section class="statistics section-padding section_top" ng-init="paymentinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display">
                                <i class="fa fa-money"></i>Payment Details 
                            
                            </h1>
                        </header>
                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Tenant Name</th>
                                            <th>Amount</th>
                                            <th>Last Month Balance</th>
                                            <th>Total</th>
                                            <th>pay</th>
                                            <th>Balance</th>
                                            <th>Pay</th>
                                            <th>Details</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="g in pay">
                                            <td>{{g.created_at | date:'dd/mm/yyyy'}}</td>
                                            <td>{{g.tenant_name}}</td>
                                            <td>{{g.amount}}</td>
                                            <td>{{g.last_month_balance}}</td>
                                            <td>{{g.total}}</td>
                                            <td>{{g.pay}}</td>
                                            <td>{{g.balance}}</td>
                                             
                                        <td>
                                             <ul class="item-actions-list">


                                                <li>
                                                    <a class="pay" data-toggle="modal" data-target="#exampleModalLabel1" title="pay" ng-click="paymentdetails(g.id)">
                                                        <i class="fa fa-paypal"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </td>
                                        <td>
                                        <ul class="item-actions-list">


                                                 <li>
                                                    <a class="details" data-toggle="modal" title="details" ng-click="paymentdetailspage(g.id,g.tenant_name)">
                                                        <i class="fa fa-info"></i>
                                                    </a>
                                                </li>




                                                <!-- <button ng-click="paymentdetailspage(g.id,g.tenant_name)">Details</button> -->
                                            <!-- <li>
                                                 <a ng-if="g.is_paied != true" ng-click="paid_id(g.id)">
                                                        <i class="fa fa-info"></i>
                                                    </a> 
                                                 
                                                </li> -->
                                            </ul>
                                        </td>
  
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



<div class="modal fade" id="exampleModalLabel1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Payment </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <div class="modal-body machine-registration">
                <form name="client">
                     <div class="row">


                         <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.last_name">Amount</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpay.amount" placeholder="Amount" ng-Required="true">
                                </div>
                            </div>
                        </div>
                      




                         <div class="col-md-6">
                            <div class="form-group" moment-picker="registerpay.payment_date" format="YYYY-MM-DD">
                                <label>Payment Date</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true" ></i>
                                    </span>
                                    <input type="text" class="form-control" ng-model="registerpay.payment_date" ng-Required="true">
                                </div>
                            </div>
                        </div>

</div>


                                   



                    <!-- <div class="row">
                         <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.first_name">Paid Mode</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpay.paied_mode" placeholder="Paid Mode" ng-Required="true">
                                </div>
                            </div>
                        </div> -->
                        <div class="row">

                           <div class="col-md-6">
                            <div class="form-group">

                                <label>Payment Mode</label>
                                <div class="select">
                                    <select class="form-control" ng-model="paied_mode" ng-change="registerpay(paied_mode)" ng-Required="true">

                                   
                                    <option value="cash">CASH</option>
                                    <option value="chechk">CHECK</option>
                                    <option value="rtgs">RTGS</option>
                                     </select>

                                </div>
                            </div>
                        </div>         

                         <div class="col-md-6">
                            <div class="form-group">
                                <label id="register.last_name">Reference Number</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="registerpay.reference_no" placeholder="Reference Number">
                                </div>
                            </div>
                        </div>
                        


                       

                    </div>
                    

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="paid_id()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
