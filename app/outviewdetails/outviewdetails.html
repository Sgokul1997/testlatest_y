<div ng-include="'adminsidebar.html'"></div>
<div class="page home-page">

    <div ng-include="'header.html'"></div>
    <div>
        <section class="statistics section-padding section_top" ng-init="outstandingviewinit()">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-12">
                        <header>
                            <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display">
                                <i class="fa fa-money"></i>{{viewname}}
                            
                            </h1>
                        </header>
                         <div class="card">

                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr><th>Tenant Name</th>
                                            <th>Date</th>
                                            <th>Quantity</th>
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="o in outstandingview">
                                            <td>{{o.tenant.tenant_name}}</td>
                                            <td>{{o.date | date:'dd/mm/yyyy'}}</td>
                                            <td>{{o.quantity}}</td>
                                            
                                           
                                             
                                       
  
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
